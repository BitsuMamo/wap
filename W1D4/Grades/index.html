<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retrieve Grade</title>
</head>

<body>

    <div class="container">
        <div class="main">
            <h1 class="title">Retrieve Your Grade</h1>
            <form action="http://mumstudents.org/params.php" method="get" novalidate>
                <div class="row">
                    <div class="label">
                        <label for="name">Name</label>
                    </div>
                    <div class="input">
                        <input type="text" id="name" placeholder="Your Name">
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="sid">Student ID</label>
                    </div>
                    <div class="input">
                        <input type="number" id="sid" placeholder="Your Student ID">
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="assignment">Assignment</label>
                    </div>
                    <div class="input">
                        <select name="assignment" id="assignment">
                            <option value="w1d1">W1D1</option>
                            <option value="w1d2">W1D2</option>
                            <option value="w1d3">W1D3</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="term">Entry Term</label>
                    </div>
                    <div class="input">
                        <div class="radio">
                            <label for="spring">Spring</label>
                            <input type="radio" name="term" id="spring" value="spring">
                        </div>
                        <div class="radio">
                            <label for="fall">Fall</label>
                            <input type="radio" name="term" id="fall" value="fall">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="confirm">Confirmation</label>
                    </div>
                    <div class="input">
                        <input type="checkbox" id="confirm">
                    </div>
                </div>

                <div class="submit">
                    <div class="input">
                        <input type="submit" id="submit-btn" Value="Get Grades">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
